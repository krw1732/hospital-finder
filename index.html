<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NPC 병원 찾기</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #npc {
      width: 120px;
      height: 120px;
      background-color: #4e9ed4;
      border-radius: 50%;
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #message {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #map {
      width: 100%;
      height: 75vh;
      display: none;
    }
  </style>
</head>
<body>

<h2>🏥 NPC를 태그하면 내 주변 병원을 찾아줍니다</h2>
<div id="npc">NPC</div>
<div id="message"></div>
<div id="map"></div>

<script>
  let map;

  function showMessage(text) {
    document.getElementById("message").textContent = text;
  }

  function initMapAt(location) {
    // 지도 초기화
    map = new google.maps.Map(document.getElementById("map"), {
      center: location,
      zoom: 15
    });

    // 사용자 위치 마커
    new google.maps.Marker({
      map,
      position: location,
      title: "현재 위치",
      icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
    });

    // 병원 검색
    const service = new google.maps.places.PlacesService(map);
    service.nearbySearch({
      location: location,
      radius: 2000,
      type: ['hospital']
    }, (results, status) => {
      if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
        results.forEach(place => {
          new google.maps.Marker({
            map,
            position: place.geometry.location,
            title: place.name
          });
        });
      } else {
        showMessage("📍 주변에 병원을 찾을 수 없습니다.");
      }
    });
  }

  document.getElementById("npc").addEventListener("click", () => {
    showMessage(""); // 메시지 초기화
    document.getElementById("map").style.display = "block";

    // HTTPS 체크
    if (location.protocol !== "https:" && location.hostname !== "localhost") {
      showMessage("⚠️ 위치 정보 기능은 HTTPS 환경에서만 동작합니다.");
      return;
    }

    // 위치 권한 요청
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const location = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          initMapAt(location);
        },
        error => {
          showMessage("📍 위치 권한이 필요합니다. 브라우저 설정을 확인해주세요.");
        }
      );
    } else {
      showMessage("이 브라우저는 위치 정보 기능을 지원하지 않습니다.");
    }
  });
</script>

<!-- Google Maps API (YOUR_API_KEY 부분 교체 필수) -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>

</body>
</html>
