<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📍 NFC 병원 찾기</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      background-color: #f9f9f9;
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
    #map {
      width: 100%;
      height: 75vh;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<h2>📲 NFC 태그를 인식하면 주변 병원을 알려드립니다</h2>
<button id="scanBtn">NFC 태그 스캔 시작</button>
<div id="message"></div>
<div id="map"></div>

<script>
  let map;
  const scanBtn = document.getElementById("scanBtn");
  const messageEl = document.getElementById("message");
  const mapEl = document.getElementById("map");

  function showMessage(msg, color = 'red') {
    messageEl.textContent = msg;
    messageEl.style.color = color;
  }

  async function startNFCScan() {
    if (!('NDEFReader' in window)) {
      showMessage("⚠️ Web NFC는 Android Chrome에서만 작동합니다.", 'red');
      return;
    }

    const reader = new NDEFReader();
    try {
      await reader.scan();
      showMessage("📶 핸드폰 뒷면에 NFC 태그를 대주세요...", 'green');

      reader.onreading = (event) => {
        showMessage("✅ 태그 인식 완료! 병원 위치를 불러오는 중...", 'green');
        reader.onreading = null; // 중복 방지
        showNearbyHospitals();
      };

    } catch (err) {
      showMessage("❌ NFC 스캔 오류: " + err.message);
    }
  }

  function showNearbyHospitals() {
    if (!navigator.geolocation) {
      showMessage("❌ 위치 정보를 지원하지 않는 브라우저입니다.");
      return;
    }

    mapEl.style.display = "block";

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const location = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        map = new google.maps.Map(mapEl, {
          center: location,
          zoom: 15
        });

        new google.maps.Marker({
          map,
          position: location,
          title: "내 위치",
          icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        });

        const service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location,
          radius: 2000,
          type: ['hospital']
        }, (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
            results.forEach(place => {
              new google.maps.Marker({
                map,
                position: place.geometry.location,
                title: place.name
              });
            });
          } else {
            showMessage("📍 근처 병원을 찾을 수 없습니다.", 'orange');
          }
        });
      },
      (error) => {
        showMessage("❗ 위치 권한이 거부되었습니다. 브라우저 설정에서 위치 허용을 해주세요.");
      }
    );
  }

  scanBtn.addEventListener("click", startNFCScan);
</script>

<!-- 🔑 Google Maps API (YOUR_API_KEY 부분을 본인의 키로 교체하세요) -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>

</body>
</html>
